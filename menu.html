<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Esthsy Cookies | Handcrafted Joy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">ESTHSY</a>
        <button class="navbar-toggler border-0" data-bs-toggle="offcanvas" data-bs-target="#menuSide">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-4">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="menu.html">Our Menu</a></li>
                <li><a class="nav-link" href="about.html">About & Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
    

<section class="py-5">
    <div class="container">
        <h2 class="text-center fw-bold mb-5">Our Cookie Collection</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card product-card">
                    <div class="img-wrapper">
                        <img src="assets/img/cookie1.jpg">
                    </div>
                    <div class="card-body text-center p-4">
                        <h4>Classic Choco</h4>
                        <p class="small">The perfect buttery crunch.</p>
                        <button onclick="openOrderModal('Classic Choco')" class="btn btn-esthsy w-100">Order Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card opacity-75">
                    <div class="img-wrapper bg-light d-flex align-items-center justify-content-center">
                        <span class="text-muted">Coming Soon</span>
                    </div>
                    <div class="card-body text-center p-4">
                        <h4>Signature Snacks</h4>
                        <p class="small">Stay tuned for our pastry lineup.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 rounded-4 border-0">
            <h3 class="fw-bold mb-3" id="cookieNameDisplay">Order</h3>
            <div class="mb-3">
                <label>Quantity</label>
                <input type="number" id="quantity" class="form-control" value="1">
            </div>
            <div class="mb-3">
                <label>Preference</label>
                <select id="preference" class="form-select">
                    <option>Standard</option>
                    <option>Extra Toppings</option>
                    <option>Gift Wrap</option>
                </select>
            </div>
            <div class="mb-4">
                <label>Delivery Location</label>
                <input type="text" id="location" class="form-control" placeholder="E.g. Olowora, Lagos">
            </div>
            <button onclick="sendWhatsAppOrder()" class="btn btn-esthsy w-100">Confirm to WhatsApp</button>
        </div>
    </div>
</div>

    <footer class="py-5 text-center bg-white">
    <p class="mb-0 text-muted">&copy; 2026 Esthsy Cookies. +234 913 647 7515</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/Js/main.js"></script>
</body>
</html>
